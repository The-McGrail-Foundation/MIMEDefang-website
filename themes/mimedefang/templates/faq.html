{% include "base.html" %}
<section id="section-faq" class="faq download">
    <div class="container-fluid">
      <div class="col-12 mt-5">
          <div class="card">
              <div class="card-body">
                  <div class="text">
                  {% block content %}
                  {{ page.content }}
                  {% endblock %}
                  </div>
              </div>
          </div>
      </div>
    </div>
</section>
<script>
   var collapseLink = document.querySelectorAll('#section-faq ul > li > a');
   collapseLink.forEach( link => {
      link.setAttribute("data-bs-toggle", "collapse");
   })
</script>
