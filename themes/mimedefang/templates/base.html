<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ SITEURL }}/theme/images/favicon.ico"/>
    <meta property="og:site_name" content="{{ SITENAME }}" />
    <meta property="og:image" content="{{ SITEURL }}/theme/images/mimedefang_logo9-300x150.png" />
    <meta name="title" property="og:title" content="{{ page.title }}" />
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <title>MIMEDefang - {{ page.title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="b-box"></div>
            <a class="navbar-brand" href="/">
                <img src="{{ SITEURL }}/theme/images/mimedefang_logo9-300x150.png" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
	        {% for title, link in MENUITEMS %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ link }}">{{ title }}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
